<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Assistant - Nurse Interface</title>
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .patient-info {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #667eea;
        }
        
        .patient-info h3 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .iframe-section {
            text-align: center;
            margin: 2rem 0;
            background: #f8f9ff;
            border-radius: 10px;
            padding: 1.5rem;
            border: 2px solid #667eea;
        }
        
        .iframe-section h4 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .iframe-container {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .microphone-section {
            text-align: center;
            margin: 2rem 0;
        }
        
        .mic-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }
        
        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }
        
        .mic-button.recording {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.idle {
            background: #e8f5e8;
            color: #2d5a2d;
            border: 2px solid #a8e6cf;
        }
        
        .status.recording {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        .status.processing {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #74b9ff;
        }
        
        .transcription {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem 0;
            min-height: 150px;
            border: 2px solid #e9ecef;
        }
        
        .transcription h4 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .transcription-text {
            color: #555;
            line-height: 1.6;
            font-size: 1rem;
            white-space: pre-wrap; /* Preserve line breaks */
        }
        
        .summary {
            background: #e8f5e8;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem 0;
            border: 2px solid #a8e6cf;
        }
        
        .summary h4 {
            color: #2d5a2d;
            margin-bottom: 1rem;
        }
        
        .summary-content {
            color: #2d5a2d;
            line-height: 1.6;
        }
        
        /* Markdown styling for summary content */
        .summary-content h1, .summary-content h2, .summary-content h3 {
            color: #2d5a2d;
            margin: 1rem 0 0.5rem 0;
        }
        
        .summary-content p {
            margin: 0.5rem 0;
        }
        
        .summary-content ul, .summary-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
        
        .summary-content li {
            margin: 0.25rem 0;
        }
        
        .summary-content strong {
            font-weight: 600;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• AI Medical Assistant</h1>
            <p>Nurse-Patient Interaction Interface</p>
        </div>
        
        <div class="patient-info">
            <h3>üìã Current Patient: Sarah Michelle Johnson</h3>
            <p><strong>Age:</strong> 46 | <strong>Visit:</strong> Follow-up for diabetes and hypertension</p>
            <p><strong>Chief Complaint:</strong> Chest discomfort and shortness of breath when walking up stairs</p>
        </div>
        
        <div class="iframe-section">
            <h4>üé§ Nurse-Patient Interaction</h4>
            <iframe src="http://localhost:3000" allow="microphone; camera" class="iframe-container"></iframe>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="continueToDoctor()" id="continueButton" style="display: none;">Continue to doctor session</button>
        </div>
    </div>

    <script>
        // Check if summary is available and show/hide continue button
        async function checkSummaryAvailability() {
            try {
                const response = await fetch('/check-summary-available');
                const result = await response.json();
                
                if (result.success && result.available) {
                    document.getElementById('continueButton').style.display = 'inline-block';
                } else {
                    document.getElementById('continueButton').style.display = 'none';
                }
            } catch (error) {
                console.error('Error checking summary availability:', error);
                document.getElementById('continueButton').style.display = 'none';
            }
        }
        
        // Check summary availability on page load and periodically
        window.onload = function() {
            checkSummaryAvailability();
            // Check every 5 seconds
            setInterval(checkSummaryAvailability, 5000);
        };
        
        async function continueToDoctor() {
            try {
                // Redirect to doctor review page
                window.location.href = '/doctor-review';
            } catch (error) {
                console.error('Error continuing to doctor session:', error);
                alert('Error continuing to doctor session. Please try again.');
            }
        }
    </script>
</body>
</html>
